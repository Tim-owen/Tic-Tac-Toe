<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h2>To play: <span id="turn"></span></h2>
        <button id="reset">Reset</button>
        <div id="container">
            <div>
                <div value=1 class='grids'></div>
                <div value=2 class='grids'></div>
                <div value=3 class='grids'></div>
            </div>
            <div>
                <div value=4 class='grids'></div>
                <div value=5 class='grids'></div>
                <div value=6 class='grids'></div>
            </div>
            <div>
                <div value=7 class='grids'></div>
                <div value=8 class='grids'></div>
                <div value=9 class='grids'></div>
            </div>
        </div>
    </body>
    <script src="app.js">
    </script>
</html>
